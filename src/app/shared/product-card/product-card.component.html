<div class="pointer prod-card">
  <span class="in-stock mb-2 ft-norms" *ngIf="product?.in_stock">In Stock</span>
  <span class="out-of-stock mb-2 ft-norms" *ngIf="!product?.in_stock"
    >Out of Stock</span
  >
  <div class="card mt-4 product-card">
    <div
      class="image-cover prod-img-container text-center"
      (click)="sendProductForViewDetails(product)"
    >
      <img
        *ngIf="product?.product_image"
        class="card-img-top img-fluid prod-img"
        [src]="product?.product_image"
        [alt]="product?.product_name"
      />
      <img
        *ngIf="!product?.product_image"
        class="card-img-top img-fluid prod-img"
        src="../../../assets/images/no-image.jpg"
        [alt]="product?.product_name"
      />
    </div>
    <div class="card-body px-0 card-butt">
      <h5 class="ft-norms prod-name text-capitalize">
        {{ product?.product_name | slice: 0:24 }}
        <span *ngIf="product?.product_name?.length > 24">...</span>
      </h5>
      <p
        class="ft-norms prod-vendor text-capitalize"
        *ngIf="product?.production_company; else noData"
      >
        {{ product?.production_company }}
      </p>

      <ng-template #noData>N/A</ng-template>

      <div class="row mt-3">
        <div class="col-6">
          <p class="ft-norms org-price text-left">
            {{ product?.new_price | currency: "₵" }}
          </p>
        </div>
        <div class="col-6 text-right">
          <p class="ft-norms former-price">
            {{ product?.old_price | currency: "₵" }}
          </p>
        </div>
      </div>
    </div>
    <div class="card-footer p-0 bg-white border-0">
      <div class="row">
        <div class="col-8">
          <button
            (click)="sendProductToCart(product)"
            class="green-tans-btn btn btn-2 ft-norms"
          >
            Add to Cart
          </button>
        </div>
        <div class="col-4 text-right align-self-center">
          <button class="btn" (click)="sendProductToCartForWishlist(product)">
            <img
              *ngIf="wishListProductIds?.includes(product.id)"
              src="../../../assets/images/like.svg"
              alt="wishlist"
            />

            <img
              *ngIf="!wishListProductIds?.includes(product.id)"
              src="../../../assets/images/Group.svg"
              alt="wishlist"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

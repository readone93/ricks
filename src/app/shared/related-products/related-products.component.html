<div class="container">
  <div class="row mt-3 mb-4">
    <div class="col-md-6">
      <p
        *ngIf="!similarProductsText"
        class="ft-norms feat"
        (click)="goToAllProducts()"
      >
        Recommended Products
      </p>

      <p
        *ngIf="similarProductsText"
        class="ft-norms feat"
        (click)="goToAllProducts()"
      >
        Similar Products
      </p>
    </div>
    <div class="col-md-6 text-md-right">
      <p class="ft-norms view mb-0">
        View all products
        <img src="../../../assets/images/next.svg" alt="view" class="ml-2" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let product of relatedProducts">
      <app-product-card
        [product]="product"
        (sendProductDataToParent)="assignAsSelectedProduct($event, true)"
        (sendProductDataToParentForWishlist)="
          assignAsSelectedProduct($event, false)
        "
        (sendProductToViewDetails)="
          assignAsSelectedProduct($event, false, true)
        "
      ></app-product-card>
    </div>
  </div>
</div>
